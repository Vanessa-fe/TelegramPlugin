# fly.toml app configuration file generated for telegram-plugin-api on 2026-01-14T18:11:07+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'telegram-plugin-api'
primary_region = 'fra'

[build]
  dockerfile = 'packages/api/Dockerfile'

[deploy]
  release_command = 'pnpm --filter api prisma:deploy'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
